<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      viewBox="0 0 100 100"
      width="400"
      heigt="400"
      style="border:1px solid red;"
    >
      <defs>
        <filter id="noise">
          <feImage
            xlink:href="https://images.unsplash.com/photo-1546207438-5685e45838d7?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
            x="0"
            y="0"
            width="100%"
            height="100%"
            result="image"
          />
          <feTurbulence
            type="turbulence"
            baseFrequency="0.02 0.02"
            numOctaves="3"
            result="noiseOut"
          >
            <animate
              attributeName="baseFrequency"
              values="0.02 0.02; 0.05 0.05; 0.02 0.02"
              keyTimes="0; 0.5; 1"
              dur="3s"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <!-- <feTurbulence
            baseFrequency="0 0.000000001"
            numOctaves="1"
            type="fractalNoise"
            result="noiseOut"
          /> -->
          <feDisplacementMap
            in2="noiseOut"
            in="SourceGraphic"
            scale="15"
            xChannelSelector="R"
            yChannelSelector="R"
            result="dis"
          />
          <!-- <feComposite in="dis" in2="image" operator="in" /> -->
        </filter>
      </defs>
      <!-- <rect
        x="0"
        y="0"
        width="200"
        height="200"
        fill="black"
       style="filter: url(#noise)"
      /> -->
      <!-- <image src="./grass.jpeg" x="0" y="0" width="100%" height="100%" /> -->

      <image
        id="image-el"
        xlink:href="https://images.unsplash.com/photo-1546207438-5685e45838d7?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
        x="0"
        y="0"
        width="100%"
        height="100%"
        filter="url(#noise)"
      ></image>
    </svg>
    <script src="./index.js" />
  </body>
</html>
